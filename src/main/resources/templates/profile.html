<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

<body>

<nav th:replace="fragments/navbar :: mainbar" ></nav>

<div class="container mt-5 mt-2">

    <h3 th:text="${user.username}"></h3>

    <form th:action="@{/user/profile}" method="post">

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control"
                   id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input th:value="${email}" type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="some@some.com">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>

    </form>

</div>

<div th:replace="fragments/assets :: scripts"></div>

</body>

</html>
