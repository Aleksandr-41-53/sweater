<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

<body>

<nav th:replace="fragments/navbar :: mainbar" ></nav>

<div class="container mt-5 mt-2">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>name</th>
            <th>is active</th>
            <th>roles</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.active}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role} + '; '">Role list</span>
            </td>
            <td><a th:href="@{'/user/' + ${user.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/assets :: scripts"></div>

</body>

</html>
