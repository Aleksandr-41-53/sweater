<form th:fragment="login" th:remove="tag">
    <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div th:if="${#httpServletRequest.requestURI == '/registration'}" class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="some@some.com">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
