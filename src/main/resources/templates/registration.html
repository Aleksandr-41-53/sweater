<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header"></head>

<body>

<div class="container">

    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Login</label>
            <input th:value="${user.username}" type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
            <div th:if="${message}" th:text="${message}" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input th:value="${user.password}" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

</body>

</html>
