<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

<body>

<nav th:replace="fragments/navbar :: mainbar" ></nav>

<div class="container mt-5 mt-2">

    <h3>Login</h3>

    <div th:if="${param.logout}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>You have been logged out.</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Invalid username or password!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Well done!</h4>
        <p th:text="${message}"></p>
        <hr>
        <p class="mb-0">Good luck!</p>
    </div>

    <form th:action="@{/login}" method="post">

        <div th:insert="fragments/login :: login" th:remove="tag">

        </div><span>&nbsp;or&nbsp;</span>
        <a class="btn btn-secondary" th:href="@{/registration}">Add new User</a>

    </form>

</div>

<div th:replace="fragments/assets :: scripts"></div>

</body>

</html>
